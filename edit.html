<body>
  <script>
    function edit_the_msg(discohook_url, webhook_url, message_id) {
      $.post('https://bearger.ga/api/discohook/edit', {discohook: discohook_url, discord: webhook_url, message: message_id},
        function(result) {
          $("#result-box").append('<p>Edited a message with ID '+message_id+'. New contents are visible <a href="'+discohook_url+'">here</a>.');
          $("#discohook_input").val('');

      }).fail(function(result) {
        $("#result-box").append('<p style="color: red"><i>Error: '+result.message+'. This probably means you inputted a non-<u>discohook.org</u> URL, an invalid webhook (<u>https://discord.com/api/webhooks/...</u>) URL, or an invalid message ID (~17-21 characters long).</i></p>');
      })
    };
  </script>
  <div class="container-lg px-3 my-5 markdown-body">

<div class="box">
<h3>🔮 Webhook Message Editor 🔗</h3>
  <input type="url" required
    id="discohook_input" placeholder="Discohook.org URL Here"
    style="max-width: 100%"><br>
  <input type="url" required
    id="webhook_input" placeholder="Webhook URL Here"
    style="max-width: 100%"><br>
  <input type="number" required
    id="message_id_input" placeholder="Message ID Here"
    style="max-width: 100%"><br>
  <button onclick="edit_the_msg(discohook_input.value, webhook_input.value, message_id_input.value);">Edit</button>
</div>

<div class="box">
<h3>🔮 Result 📨</h3>
<div id="result-box"></div>
</div>
